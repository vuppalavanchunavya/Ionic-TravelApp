<ion-header>
  <ion-toolbar>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of wishlistItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{item.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.category}}</p>
        <p>â‚¹ {{item.price}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
