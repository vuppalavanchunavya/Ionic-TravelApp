<ion-content [fullscreen]="true">
  <swiper-container (slideChange)="swiperSlideChanged($event)"
    [pagination]="true"
    [slidesPerView]="1"
    [slidesPerGroup]="1">
    <swiper-slide *ngFor="let slide of slideImages"
      [style.backgroundImage]="'url(' + slide + ')'">
      <ion-grid>
      <ion-row class="logo">
        <ion-col>
        <ion-img src="assets/imgs/travel.png"></ion-img>
        <ion-label>
          <p class="ion-text-left logoLabel">Enjoy the trip</p>
          <p class="ion-text-left">with me</p>
        </ion-label>
      </ion-col>
      </ion-row>
      <div class="authButton">
        <ion-button  expand="block" shape="round" color="primary" routerLink="/welcome/sign-up"><ion-text color="white">Sign up</ion-text></ion-button>
        <ion-button expand="block" shape="round" color="white" routerLink="/welcome/sign-in">
          <ion-text color="primary">Sign in</ion-text></ion-button>
      </div>
    </ion-grid>
    </swiper-slide>
  </swiper-container>
</ion-content>
